<div
  class="flex flex-col w-full max-w-md mx-auto
         p-8 bg-white rounded-2xl shadow-xl">

  <!-- Icono superior -->
  <div class="flex justify-center mb-4">
    <div class="w-12 h-12 flex items-center justify-center rounded-xl bg-blue-50 text-blue-600">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4s-4 1.79-4 4s1.79 4 4 4"/>
        <path d="M4 20c0-4 4-6 8-6s8 2 8 6"/>
      </svg>
    </div>
  </div>

  <!-- Título -->
  <h1 class="text-2xl font-bold text-gray-800 text-center mb-1">
    Login Administrativo
  </h1>

  <p class="text-sm text-gray-500 text-center mb-8">
    Ingresa tus credenciales para acceder.
  </p>

  <!-- Formulario -->
  <form (ngSubmit)="onLogin()" class="flex flex-col">

    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-2 text-sm font-medium text-gray-700">
       Escriba su usuario
      </label>

      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2">
            <rect width="20" height="16" x="2" y="4" rx="2"/>
            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
          </svg>
        </span>

        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="admin@tuservicio.com"
          class="w-full pl-11 pr-4 py-3 rounded-lg bg-gray-50
                 border border-gray-200 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium text-gray-700">
        Contraseña
      </label>

      <div class="relative">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none"
               stroke="currentColor" stroke-width="2">
            <rect width="18" height="18" x="3" y="3" rx="2"/>
            <path d="M12 8v8"/>
          </svg>
        </span>

        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          class="w-full pl-11 pr-10 py-3 rounded-lg bg-gray-50
                 border border-gray-200 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="w-full flex items-center justify-center gap-2
             bg-blue-600 hover:bg-blue-700
             text-white font-medium py-3 rounded-lg transition mb-4">
      Acceder
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none"
           stroke="currentColor" stroke-width="2">
        <path d="M5 12h14"/>
        <path d="m13 5 7 7-7 7"/>
      </svg>
    </button>

    <!-- Recuperar contraseña -->
    <a href="#"
       class="text-sm text-blue-600 hover:underline text-center mb-6">
      ¿Olvidaste tu contraseña?
    </a>
  </form>

  <!-- Footer del card -->
  <div class="flex justify-between items-center text-xs text-gray-400 border-t pt-4">
    <span>v1.0</span>
    <span class="flex items-center gap-1 text-green-600">
      <span class="w-2 h-2 bg-green-500 rounded-full"></span>
      System Online
    </span>
  </div>

</div>
