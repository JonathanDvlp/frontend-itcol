<div class="p-4">

  <!-- BotÃ³n mostrar/ocultar tabla -->
  <button 
    (click)="toggleTabla()"
    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
  >
    {{ mostrarTabla ? 'Ocultar Clientes' : 'Mostrar Clientes' }}
  </button>

  <!-- Tabla -->
  <div *ngIf="mostrarTabla" class="mt-4 overflow-x-auto">
    
    <!-- Filtro -->
    <div class="mb-2 flex gap-2">
      <input 
        type="text" 
        placeholder="Filtrar por nombre..." 
        [(ngModel)]="filtro"
        class="px-3 py-1 border rounded w-full max-w-xs"
      />
      <button 
        (click)="aplicarFiltro()"
        class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 transition"
      >
        Aplicar
      </button>
    </div>

    <table class="min-w-full divide-y divide-gray-200 border rounded">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Apellido</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefono</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo de servicio</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let cliente of clientes">
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.id_cliente }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.nombre }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.apellido }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.telefono }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.tipo_servicio }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ cliente.correo }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button 
              (click)="borrarCliente(cliente.id_cliente)"
              class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition">
              Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
