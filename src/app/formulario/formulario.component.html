<div class="flex items-center justify-center px-4 py-10 bg-gray-50 min-h-screen relative">
  <!-- Formulario -->
  <div class="w-full max-w-md bg-white p-6 sm:p-8 rounded-xl shadow-xl border border-gray-200"> 

    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 border-b pb-2 text-center">
      ¡Déjanos tus datos y te contactaremos!
    </h2>  

    <form (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Nombre y Apellido -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
          <input type="text" id="nombre" name="nombre" required
                 [(ngModel)]="nuevoCliente.nombre"
                 class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>

        <div>
          <label for="apellido" class="block text-sm font-medium text-gray-700 mb-1">Apellidos</label>
          <input type="text" id="apellido" name="apellido" required
                 [(ngModel)]="nuevoCliente.apellido"
                 class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition">
        </div>
      </div>

      <!-- Teléfono -->
      <div>
        <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Número de Celular</label>
        <input type="tel" id="telefono" name="telefono" required
               [(ngModel)]="nuevoCliente.telefono"
               class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition"
               placeholder="Ej: 310 123 4567">
      </div>

      <!-- Servicio -->
      <div>
        <label for="tipo_servicio" class="block text-sm font-medium text-gray-700 mb-1">
          ¿Qué servicio te interesa más?
        </label>
        <select id="tipo_servicio" name="tipo_servicio" required
                [(ngModel)]="nuevoCliente.tipo_servicio"
                class="w-full p-2 border border-gray-300 bg-white rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition">
          <option value="" disabled selected>Seleccione el servicio</option>
          <option value="TI">Soluciones integrales en TI</option>
          <option value="Electronica">Diseño, ensamblaje y mantenimiento electrónico</option>
          <option value="Biomedica">Mantenimiento Biomédico</option>
        </select>
      </div>

      <!-- Correo -->
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" required
               [(ngModel)]="nuevoCliente.correo"
               class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition"
               placeholder="ejemplo@correo.com">
      </div>

      <!-- Botón -->
      <div>
        <button type="submit" 
                class="w-full py-3 px-4 rounded-xl shadow-lg text-base font-semibold 
                       text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 
                       focus:ring-offset-2 focus:ring-indigo-500 transition">
          ¡Sí! Quiero mi cotización gratuita
        </button>
      </div>

    </form>
  </div>
</div>
